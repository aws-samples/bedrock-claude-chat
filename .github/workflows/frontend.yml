name: Frontend tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Check build status
        run: |
          cd frontend
          if [ -d "dist" ]; then
            echo "Build successful"
          else
            echo "Build failed"
            exit 1
          fi
