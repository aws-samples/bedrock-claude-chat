on:
  push:
    # paths:
    #   - 'backend/**'
    #   - 'frontend/**'
name: Static code analysis

env:
  SONAR_CLOUD_ORGANIZATION: kylelee24
  SONAR_CLOUD_PROJECT_KEY: kylelee24_bedrock-claude-chat
  SONAR_CLOUD_LOG_LEVEL: INFO
  SONAR_CLOUD_QUALITY_GATE_WAIT: true

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    # permissions:
    #   contents: read
    #   issues: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        # TODO: Add these as top-level env vars or use repository/environment secrets
        args: >
          -Dsonar.organization=${{ env.SONAR_CLOUD_ORGANIZATION }}
          -Dsonar.projectKey=${{ env.SONAR_CLOUD_PROJECT_KEY }}
          -Dsonar.log.level=${{ env.SONAR_CLOUD_LOG_LEVEL }}
          -Dsonar.qualitygate.wait=${{ env.SONAR_CLOUD_QUALITY_GATE_WAIT }}
